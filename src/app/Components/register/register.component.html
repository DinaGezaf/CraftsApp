<div class="bg-dark py-2">
  <div >
    <div class="d-flex justify-content-center">
      <img
        src="assets/Logo/r.png"
        style="width: 70px; height: 70px"
        class="my-3"
      />
    </div>
  </div>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="text-light text-center mx-3"
    style="width: 350px"
  >
    <mat-form-field>
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error *ngIf="form.controls['username'].invalid"
        >Username is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="form.controls['password'].invalid"
        >Password is required and must be at least 6 characters long</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <mat-error *ngIf="form.hasError('matching')"
        >Passwords must match</mat-error
      >
    </mat-form-field>
    <div class="text-center my-4">
      <button type="submit" mat-raised-button color="primary" class="p-4">
        Sign In
      </button>
    </div>
  </form>
</div>
