<div class="container my-5 d-flex justify-content-center">
  <div class="card mb-3" style="max-width: 740px">
    <div class="row g-0">
      <div class="col-md-6">
        <img
          src="{{ product.image }}"
          class="img-fluid rounded-start"
          style="width: 500px; max-height: 400px"
        />
      </div>
      <div class="col-md-6 text-dark">
        <div class="card-body">
          <h2 class="card-title text-center py-3">{{ product.name }}</h2>
          <div class="card-text py-1 text-secondary">Description:</div>
          <div class="card-text py-3">{{ product.description }}</div>
          <div class="card-text text-center py-4">
            <small class="text-muted">Price:{{ product.price }}</small>
          </div>
        </div>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="back()">
      Back To Products
    </button>
  </div>
</div>
